<div class="container">
            <h3 id="title">LOGIN</h3>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="taikhoan" class="form-control form-control-lg" placeholder="Email" ng-model="email"/>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="matkhau" class="form-control form-control-lg" placeholder="Mật khẩu" ng-model="matKhau"/>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
          
              <a href="#quenMatKhau">Quên mật khẩu</a>
            </div>
  
            <!-- Submit button -->
            <div class="row">
                <button class="btn btn-primary btn-lg btn-block" ng-click="dangNhap($event)">Đăng Nhập</button>
            </div>
  
            <p id="button">Hoặc</p>
            <hr>
  
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#"
              role="button" id="button">
              Đăng nhập với Facebook
            </a>
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#"
              role="button" id="button">
              Đăng nhập với Twitter</a>
              <!-- đăng ký tài khoản -->
              <div class="row">
                <p>Bạn chưa có tài khoản ?<a href="#dangKy">Đăng ký ngay</a></p>
              </div>
            
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
