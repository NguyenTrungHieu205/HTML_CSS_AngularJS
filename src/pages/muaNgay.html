<div class="container">
    <link rel="stylesheet" href="../../css/custum/muaNgay.css" />
<div class="row">
 <div class="col-lg-8">
   <table class="table">
     <thead>
       <tr>
         <th scope="col">#</th>
         <th scope="col">Hình ảnh</th>
         <th scope="col">Tên sản phẩm</th>
         <th scope="col">Giá bán</th>
       </tr>
     </thead>
     <tbody>
       <tr>
         <th>{{$index + 1}}</th>
         <td>
           <img
             src="../../assets/{{sanPham.img}}"
             alt=""
             width="200px"
           />
         </td>
         <td>{{sanPham.ten}}</td>
         <td>{{sanPham.gia}}</td>
       </tr>
     </tbody>
   </table>


   <div class="thongTin">
     <h3>Billing Address</h3>
     <label for="fname"><i class="fa fa-user"></i> Full Name</label>
     <input
       type="text"
       id="fname"
       name="firstname"
       placeholder="John M. Doe"
     />
     <label for="email"><i class="fa fa-envelope"></i> Email</label>
     <input
       type="text"
       id="email"
       name="email"
       placeholder="john@example.com"
     />
     <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
     <input
       type="text"
       id="adr"
       name="address"
       placeholder="542 W. 15th Street"
     />
     <label for="city"><i class="fa fa-institution"></i> City</label>
     <input type="text" id="city" name="city" placeholder="New York" />


     <div class="row">
       <div class="col-50">
         <label for="state">State</label>
         <input type="text" id="state" name="state" placeholder="NY" />
       </div>
       <div class="col-50">
         <label for="zip">Zip</label>
         <input type="text" id="zip" name="zip" placeholder="10001" />
       </div>
     </div>
   </div>
 </div>
 <div class="col-lg-4">
   <div class="cart-footer col-sm-12 col-lg-6">
     <div class="sidebar-cart">
       <div class="cart-collaterals">
         <div class="deals">
           <div class="coupon-box">
             <div class="title"><strong>Mã giảm giá</strong></div>
             <div class="hint"><p>Nhập phiếu giảm giá của bạn tại đây</p> </div>
             <div class="coupon-code">
               <input
                 name="discountcouponcode"
                 id="discountcouponcode"
                 placeholder="Mã giảm giá"
                 type="text"
                 class="discount-coupon-code"
                 aria-label="Nhập mã phiếu giảm giá"
               />
               <button
                 type="submit"
                 name="applydiscountcouponcode"
                 id="applydiscountcouponcode"
                 class="button-2 apply-discount-coupon-code-button"
               >
                 Áp dụng
               </button>
             </div>
           </div>
         </div>
       </div>
       <div class="totals">
         <div class="total-info">
           <table class="cart-total">
             <tbody>
              
                Tổng phụ:
                 <span>0₫</span>
               </tr>
               <br>
               <tr class="order-total">
                 Tổng cộng:
                
                   <span class="value-summary">{{listIphone.price}}</span>
                
               </tr>
             </tbody>
           </table>
         </div>
         <div
           id="terms-of-service-warning-box"
           title="Điều khoản dịch vụ"
           style="display: none"
         >
           <p>
             Vui lòng chấp nhận các điều khoản dịch vụ trước bước tiếp theo.
           </p>
         </div>
       
         <div class="checkout-buttons">
           <button type="button" class="btn btn-secondary">Tiến hành đặt hàng</button>
         </div>
         <div class="addon-buttons"></div>
       </div>
     </div>
   </div>
 </div>
</div>



</div>
