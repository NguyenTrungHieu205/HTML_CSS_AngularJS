<div class="container">
  <div class="row">
    <div class="col-3" id="menudoc">
      <!-- As a link -->
      <nav class="navbar ">
        <div class="container-fluid" ng-repeat="tl in mangTheLoai">
          <a class="navbar-brand" href="" ng-model="searchText" ng-click="filter($index);">{{tl.tenTheLoai}}</a>
        </div>
      </nav>
    </div>
    <div class="col-9">
      <div class="row" id="timKiem">
   
        <input
          class="form-control me-2"
          type="search"
          placeholder="Nhập vào đây...."
          aria-label="Search"
          ng-model="searchText"
        />
      
     
    </div>
        <h3 id="title">Tất cả sản phẩm</h3>
        
        <!-- Crad sản phẩm -->
        <div class="row">
          <div class="col-4" id="cardSP" ng-repeat="dt in mangSanPham | filter:searchText">
            <div class="card" style="width: 18rem;" id="card-SP">
              <a href="#dentail/{{dt.id}}"><img src="../../assets/{{dt.img}}" class="card-img-top" alt="..."></a>
            
            <div class="card-body">
                <div class="row">
                  <p class="card-text" id="tenSP">{{dt.ten}}</p>
                </div>
                
                <div class="row">
                  <div class="col-6">
                    <p class="card-text" id="giaSP">{{dt.gia}} VNĐ</p>
                  </div>
                  <div class="col-6">
                    <img src="../../assets/img10.gif" alt="" id="icon-hot">
                  </div>
                  
                </div>
                <div class="row">
                  <div class="col-6">

          </div>

        </div>
        
    </div>
  </div>
</div>
